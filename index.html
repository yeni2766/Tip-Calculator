<!DOCTYPE html>
<html>
<head>
    <title>
      Tip Calculator
    </title>
<link rel = 'stylesheet' href = 'style.css'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">

</head>
<body>
    <section class ="calculator">
        <section>
          <form>
            <section class = 'billsection'>
              <label for="bill-label">Bill</label>
              <span class="icon" ></span><!--I used background-image for my icon div so i was not sure whether to have alt or sr-2 
              so i guess you could let me know in the feedback-->
              <input type="text" id="bill-input" value = 0.00 required>
            </section>
            <section class = 'tip-section'>
              <label for="tip-input" class = 'tip-input'>Select Tip %</label>
              <div class="tip-options">
                <button type="button" class="tip-btn" data-tip="5">5%</button>
                <button type="button" class="tip-btn" data-tip="10">10%</button>
                <button type="button" class="tip-btn" id = 'active' data-tip="15">15%</button>
                <button type="button" class="tip-btn" data-tip="20">20%</button>
                <button type="button" class="tip-btn" data-tip="25">25%</button>
                <section class="custom-tip">
                  
                  <input type="text" class="tip-btn custom-tip"  id = 'customtip'placeholder="Custom">
                </section>
              </div>
            </section>
            <section class = 'people'>
              <label for="people-input">Number of People</label>
              <span id = 'error-message'>The number of people has to be 1 or more</span>
              <span class="icon1"></span>
              <input type="text" id="people-input" value = 1 required>
            </section>
          </form>
        </section>
        <section class = 'resultsection'>
          <div class="results">
            <section class="result-group">
              <label for="tip-amount-value" class="tip-amount-value">Tip Amount</label>
              
              <div class="result-value" id="tip-amount-value">$0.00</div>
              <span class = 'perPerson'>/ Person</span>
            </section>
            <section class="result-group">
              <label for="total-bill-value"class="total-bill-value">Total Bill</label>
              <span class = 'perPerson'>/ Person</span>
              <div class="result-value" id="total-bill-value">$0.00</div>
            </section>
          </div>
          <button type="button" id="reset-btn">Reset</button>
        </section>
    </section>
      












<script src = 'javascript.js'> </script>

</body>
</html>
